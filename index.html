<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Playground</title>
		<link rel="shortcut icon" href="media/favicon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="app">
			<header id="colophon-w">
				<div id="c-bg"></div>
				<div id="colophon">
					<h1 id="c-title"><span>title</span></h1>
					<p id="c-desc">
						<span>desc</span>
					</p>
					<div id="c-infos-w">
						<ul id="c-infos-0">
							<li class="c-info">
								<span class="label"><span>Stack:</span></span>
								<span class="input"><span></span></span>
							</li>
							<li class="c-info">
								<span class="label"><span>Author:</span></span>
								<span class="input"><span></span></span>
							</li>
							<li class="c-info">
								<span class="label"><span>Source:</span></span>
								<a class="input" href=""><span></span></a>
							</li>
						</ul>
						<ul id="c-infos-1">
							<li class="c-info">
								<span class="label"><span>Date:</span></span>
								<span class="input"><span></span></span>
							</li>
							<li class="spacing"></li>
							<li class="c-info">
								<span class="label"><span>Last updated:</span></span>
								<span id="updated" class="input"><span></span></span>
							</li>
						</ul>
					</div>
				</div>
			</header>
			<button id="colophon-b"><span></span></button>
			<main id="page"></main>
		</div>
